name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - development
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && npm run build
      - name: Firebase Deploy
        run: |
          sudo npm install -g firebase-tools
          firebase use development --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARE_BY_CODE }}
          firebase deploy --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARE_BY_CODE }} -P development
